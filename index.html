<!DOCTYPE html>
<html>
<head>
  <title>üì∑ Student Attendance </title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #B3E5FC 0%, #E1F5FE 50%, #FFFFFF 100%);
      color: #003366;
    }

    h2 {
      margin-top: 30px;
      font-size: 2rem;
      color: #C62828;
      background: #FFE082;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    #reader {
      margin: 20px auto;
      width: 300px;
      z-index: 1;
    }

    #school-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0D47A1;
      margin-top: 15px;
      background: #FFCDD2;
      padding: 8px 16px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #2E7D32;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      color: #FFD54F;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 999;
      visibility: hidden;
    }

    #overlay.show {
      visibility: visible;
    }

    #switch-btn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0288D1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.2);
    }

    #switch-btn:hover {
      background-color: #01579B;
    }

    h4 {
      color: #37474F;
      margin-top: 40px;
    }

     h5 {
      color: #37474F;
      margin-top: 40px;
    }

    
  </style>
</head>
<body>
  <h2>üì∑ Welcome to PBNHS Attendance</h2>
  <div id="reader"></div>
  <div id="school-name">üè´ Pulong Buhangin National High School</div>
  <p id="status">Status: Waiting for scan...</p>
  <button id="switch-btn">üîÑ Switch Camera</button>
  <div id="overlay">‚úÖ SCAN COMPLETE </div>

  <audio id="beep" src="beep-07.wav" preload="auto"></audio>
  <h4>BY MARCELO CSS </h4>
  <h5>NOTE : IF YOU SCAN DO NOT RESCAN</h5>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwwKhks4O__M5OQ5fdvbdWvv90Dku32W3o2BLSS85FryqxtftUo9bwF1KXzRo2KP4-s/exec"; 
    const beepSound = document.getElementById("beep");
    const overlay = document.getElementById("overlay");
    const switchBtn = document.getElementById("switch-btn");

    let scanner = new Html5Qrcode("reader");
    let isScanning = true;
    let currentCameraIndex = 0;
    let cameras = [];

    function sendToGoogleSheet(data) {
      fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify(data),
      })
      .then(res => res.text())
      .then((resText) => {
        document.getElementById("status").innerText = "‚úÖ Attendance Logged! " + resText;
      })
      .catch(() => {
        document.getElementById("status").innerText = "‚ùå Failed to log.";
      });
    }

    function showOverlay() {
      overlay.classList.add("show");
      setTimeout(() => {
        overlay.classList.remove("show");
      }, 1500);
    }

    function onScanSuccess(decodedText) {
      if (!isScanning) return;

      isScanning = false;
      try {
        const parsed = JSON.parse(decodedText);
        document.getElementById("status").innerText = `üì§ Logging: ${parsed.name}`;
        sendToGoogleSheet(parsed);
        beepSound.play();
        showOverlay();
      } catch (e) {
        document.getElementById("status").innerText = "‚ùå Invalid QR Code!";
      }

      scanner.pause();
      setTimeout(() => {
        document.getElementById("status").innerText = "‚úÖ Ready for next scan";
        scanner.resume(cameras[currentCameraIndex].id, { fps: 20, qrbox: 250 }, onScanSuccess);
        isScanning = true;
      }, 4000);
    }

    function startCamera(index) {
      currentCameraIndex = index;
      scanner.start(
        cameras[currentCameraIndex].id,
        { fps: 20, qrbox: 250 },
        onScanSuccess
      ).catch(err => {
        document.getElementById("status").innerText = "‚ùå Failed to start camera.";
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length > 0) {
        cameras = devices;
        startCamera(0);
      } else {
        document.getElementById("status").innerText = "‚ùå No camera found.";
      }
    }).catch(err => {
      document.getElementById("status").innerText = "‚ùå Camera Error!";
    });

    switchBtn.addEventListener("click", () => {
      if (cameras.length > 1) {
        scanner.stop().then(() => {
          currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
          startCamera(currentCameraIndex);
        });
      } else {
        alert("Only one camera available.");
      }
    });
  </script>
</body>
